<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekday Calculator</title>
  </head>
  <body>

    <form id="main-form">
      <div class="form-group">
        <label for="year">Enter a year:</label>
        <input id="year" type="number">

        <label for="month">Enter a month:</label>
        <input id="month" type="number">

        <label for="day">Enter a day:</label>
        <input id="day" type="number">
      </div>
      <br>
      <button type="submit" name="button">Submit</button>
    </form>
    <br>
    <h4>This is what day your input was, or will be.</h4>
    <div id="result"></div>
    <br>
    <h4>This is how many days have passed since your inputed date, or will have to pass, before your inputed date arrives.</h4>
    <div id="days"></div>
  </body>
</html>
